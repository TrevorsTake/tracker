<!-- doctors.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Doctors</title>
</head>
<body>
    <h1>List of Doctors</h1>
    <ul>
        {% for doctor in doctors %}
            <li>
                <a href="{% url 'visits' doctor.id %}">{{ doctor.name }}</a>
            </li>
        {% empty %}
            <li>No doctors to display</li>
        {% endfor %}
    </ul>
</body>
</html>
